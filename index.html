<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clicklok Docs</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-3582S6N6SE');
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Application to make sure your powerpoint application alwasy presents">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="shortcut icon" href="https://www.clicklok.com/favicon.ico" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="custom.css">
  <style>
    .sidebar-nav>ul>li>ul {
      display: none;
    }

    .sidebar-nav>ul>li.open>ul {
      display: block;
    }
  </style>
</head>

<body>
  <nav>
    <a href="https://www.clicklok.com">Homepage</a> &nbsp;
    <a href="https://www.clicklok.com/#about">About</a> &nbsp;
    <a href="https://www.clicklok.com/#contact">WaitList</a> &nbsp;
  </nav>
  <div id="app" data-embed="GENERAL.md">Loading Newest content - Please wait...</div>
</body>
<script>
  window.$docsify = {
    loadSidebar: true,
    name: 'ClickLok Docs',
    // logo: '/media/clicklok_logo.png',
    externalLinkTarget: '_blank',
    externalLinkRel: 'noopener',
    nameLink: 'https://docs.clicklok.com',
    homepage: 'GENERAL.md', // Set the homepage
    // coverpage: true,
    loadNavbar: true,
    mergeNavbar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    subMaxLevel: 3,
    sidebarDisplayLevel: 2,
    collapse: {
      accordion: true,  // This option should make only one section expand at a time
    },
    'flexible-alerts': {
      style: 'flat'
    },
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: 'auto',
      placeholder: 'Type to search',
      noData: 'No Results!',
      depth: 3,
      hideOtherSidebarContent: false, // whether or not to hide other sidebar content
    },
    onRouteChange: function (route) {
      gtag('config', 'G-3582S6N6SE', {
        'page_path': route
      });
    }
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</html>
